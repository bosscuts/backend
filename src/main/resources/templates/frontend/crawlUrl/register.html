<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout}">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='shortcut icon' type='image/png' th:href='@{/img/favicon.ico}'>
    <title>Đăng kí URL</title>
</head>
<body class='rzvy'>
<section layout:fragment="content" class='rzvy-register-main my-3'>
    <div class="container content-top">
        <div class="row whitebox">
            <form method="post" th:action="@{/crawl-url}">
                <div class="col-md-12 pt-3">
                    <h2 class="text-center">Đăng kí URL</h2>
                    <div class="row">
                        <div class='form-group col-md-12'>
                            <label for='url'>Địa chỉ</label>
                            <textarea class="form-control" id='url' name='url' placeholder='Nhập địa chỉ' rows='1'></textarea>
                        </div>
                    </div>
                    <div class='row mt-2 mb-3'>
                        <div class='col-md-12'>
                            <button type='submit' class='btn btn-primary p-2 w-100'>
                                Đăng kí ngay
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</section>
<section layout:fragment="js">
    <script th:src="@{/js/customer.js}"></script>
</section>
</body>
</html>
