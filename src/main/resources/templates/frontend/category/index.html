<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout}">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='shortcut icon' type='image/png' th:href='@{/img/favicon.ico}'>
    <title>Danh sách danh mục</title>
</head>
<body class='rzvy'>
<section layout:fragment="content" class='rzvy-register-main my-3'>
    <div class="container content-top">
        <div class="row whitebox">
            <form method="post">
                <div class="col-md-12 pt-3">
                    <h2 class="text-center">Danh sách danh mục</h2>
                    <div class="row">

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Url</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category,categoryStat : ${categories}">
                                    <th scope="col" th:utext="${category.categoryId}"></th>
                                    <td scope="col" th:utext="${category.name}"></td>
                                    <td scope="col" th:utext="${category.url}"></td>
                                    <td scope="col">
                                        <a th:href="@{/category/delete/{id}(id=${category.categoryId})}">Xóa</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</section>
<section layout:fragment="js">
    <script th:src="@{/js/customer.js}"></script>
</section>
</body>
</html>
