<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout}">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Expires' content='-1'>
    <title>Barber Shop</title>
</head>
<body>
<section layout:fragment="content">
    <main class="container content-top">
        <div class="row content card invoice_service" sec:authorize="hasRole('ROLE_MASTER') || hasRole('ROLE_MANAGER')">
            <!-- Tabs navs -->
            <ul class="nav nav-tabs mb-3" id="ex-with-icons" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="ex-with-icons-tab-1" data-mdb-toggle="tab"
                       href="#ex-with-icons-tabs-1" role="tab"
                       aria-controls="ex-with-icons-tabs-1" aria-selected="true"><i class="fa fa-server"></i>&nbsp;Dịch
                        vụ</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="ex-with-icons-tab-2" data-mdb-toggle="tab" href="#ex-with-icons-tabs-2"
                       role="tab"
                       aria-controls="ex-with-icons-tabs-2" aria-selected="false"><i class="fa fa-product-hunt"></i>&nbsp;Sản
                        phẩm</a>
                </li>
            </ul>
            <!-- Tabs navs -->

            <!-- Tabs content -->
            <div class="tab-content" id="ex-with-icons-content">
                <div class="tab-pane fade show active" id="ex-with-icons-tabs-1" role="tabpanel"
                     aria-labelledby="ex-with-icons-tab-1">
                    <div class="service">
                        <div class="service-row" th:each="service,itrStat : ${services}"
                             style="margin-bottom: 20px">
                            <h4 th:utext="${service.productServiceName}"></h4>
                            <h6 class="price"
                                th:text="${#numbers.formatDecimal(service.price, 0, 'COMMA', 0, 'POINT') +' Đ'}"></h6>
                            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-4">
                                <div class="col staff" th:each="assistant,assistantStat : ${assistants}"
                                     th:priceServiceProduct="${service.price}"
                                     th:staffId="${assistant.id}"
                                     th:serviceId="${service.productServiceId}">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h6 th:if="${assistant.authorityName == 'ASSISTANT'}">
                                                <span th:utext="${assistant.fullName}"></span>&nbsp;<i
                                                    class="fa fa-product-hunt"></i>
                                            </h6>
                                            <h6 th:unless="${assistant.authorityName == 'ASSISTANT'}">
                                                <span th:utext="${assistant.fullName}"></span>&nbsp;<i
                                                    class="fa fa-copyright"></i>
                                            </h6>
                                            <span>
                                                    <i class="fa fa-mobile"></i>
                                                    <span th:utext="${assistant.phone}"></span>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="divider-horizontal"/>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="ex-with-icons-tabs-2" role="tabpanel"
                     aria-labelledby="ex-with-icons-tab-2">
                    <div class="product">
                        <div class="product-row" th:each="product,itrStat : ${products}"
                             style="margin-bottom: 20px">
                            <h4 th:utext="${product.productServiceName}"></h4>
                            <h6 class="price"
                                th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' Đ'}"></h6>
                            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-4">
                                <div class="col staff" th:each="assistant,assistantStat : ${assistants}"
                                     th:priceServiceProduct="${product.price}"
                                     th:staffId="${assistant.id}"
                                     th:serviceId="${product.productServiceId}">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h6 th:if="${assistant.authorityName == 'ASSISTANT'}">
                                                <span th:utext="${assistant.fullName}"></span>&nbsp;<i
                                                    class="fa fa-product-hunt"></i>
                                            </h6>
                                            <h6 th:unless="${assistant.authorityName == 'ASSISTANT'}">
                                                <span th:utext="${assistant.fullName}"></span>&nbsp;<i
                                                    class="fa fa-copyright"></i>
                                            </h6>
                                            <span>
                                            <i class="fa fa-mobile"></i>
                                            <span th:utext="${assistant.phone}"></span>
                                        </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="divider-horizontal"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tabs content -->

            <div class="col-md-12 hidden_div" id="info_customer">
                <h2 class="step-title ">Thông tin khách hàng</h2>
                <div class='form-group col-md-6'>
                    <label for='customer_firstname'>Tên</label>
                    <input type='text' class='form-control' id='customer_firstname'
                           name='customer_firstname' placeholder='Nhập tên'>
                </div>
                <div class='form-group col-md-6'>
                    <label for='customer_lastname'>Họ</label>
                    <input type='text' class='form-control' id='customer_lastname'
                           name='customer_lastname' placeholder='Nhập họ'>
                </div>
                <div class='form-group col-md-6'>
                    <label for='customer_phone'>Số điện thoại</label>
                    <input type="text" id="customer_phone"
                           name="customer_phone"
                           placeholder="Số điện thoại khách hàng"
                           class="form-control">
                </div>
                <div class='form-group col-md-6'>
                    <label for='customer_address'>Địa chỉ</label>
                    <input type="text" id="customer_address"
                           name="customer_address"
                           placeholder="Địa chỉ khách hàng"
                           class="form-control">
                </div>
            </div>
            <div class="btn_footer" style="margin-bottom: 20px">
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <button class="btn btn-default btn-rounded" id="reset_btn">
                        <span class="fa fa-refresh" title="Đặt lại"></span>
                    </button>
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div id="confirm">
                        <button class="btn w-50 btn-primary mt-4 btn-rounded">
                            <span class="fa fa-calendar-check-o"></span>&nbsp;&nbsp;Xác nhận
                        </button>
                    </div>
                    <div class="hidden_btn" id="preview_invoice">
                        <button class="btn w-50 btn-primary mt-4 btn-rounded hidden_btn">
                            <span class="fa fa-eye-slash"></span>&nbsp;&nbsp;Xem lại chi tiết
                        </button>
                    </div>
                    <div class="hidden_btn" id="create_invoice_btn">
                        <button class="btn w-50 btn-primary mt-4 btn-rounded hidden_btn">
                            <span class="fa fa-calendar-check-o"></span>&nbsp;&nbsp;Tạo hoá đơn
                        </button>
                    </div>
                </div>
            </div>
            <div class='col-lg-4 hidden_div' id="invoice_detail">
                <div class='whitebox'>
                    <h4 class='widget-title'>Tóm tắt hóa đơn</h4>
                    <table class='table' id="user-service">

                    </table>
                </div>
            </div>
        </div>
    </main>
</section>
<section layout:fragment="js">
    <script th:src="@{/js/index.js}"></script>
</section>
</body>
</html>
