<script>

            format: 'd/m',
            maxViewMode: 1,
            defaultViewDate: {year: 2022}
        });
        $.datetimepicker.setLocale('en');
    });
</script>
<script>
    var rzvyConsentConfig = {
        version: 1,
        elementID: 'rezervy-cookie-concent',
        htmlTexts: false,
        embedded: false,
        storageMethod: 'cookie',
        cookieName: 'rezervy',
        cookieExpiresAfterDays: 30,
        default: false,
        mustConsent: true,
        hideLearnMore: false,
        noticeAsModal: true,
        disablePoweredBy: true,
        lang: 'en',
        translations: {
            en: {
                privacyPolicyUrl: '',
                consentModal: {
                    title: 'Cookies & Privacy',
                    description: 'This website uses cookies to ensure you get the best experience on our website.'
                },
                purposes: {
                    analytics: 'Analytics'
                }
            }
        },
        services: []
    };

    document.querySelector('#rzvy-bank-transfer').addEventListener('click', () => {
        document.querySelector('#detail-bank').classList.add('display-block');
    });

    function getCookie(name) {
        var dc = document.cookie;
        var prefix = name + '=';
        var begin = dc.indexOf('; ' + prefix);
        if (begin == -1) {
            begin = dc.indexOf(prefix);
            if (begin != 0) return null;
        } else {
            begin += 2;
            var end = document.cookie.indexOf(';', begin);
            if (end == -1) {
                end = dc.length;
            }
        }
        return decodeURI(dc.substring(begin + prefix.length, end));
    }
</script>
