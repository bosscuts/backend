<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout}">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Expires' content='-1'>
    <title>Barber Shop</title>
</head>
<body>
<section layout:fragment="content">
    <main class='form-style-two rzvy-booking-detail-body'>
        <div class='container rzvy-booking-detail-block rzvy-center-block rzvy-main-block-before'>
            <div class='row' sec:authorize="isAnonymous()">
                <a th:href='@{/login}'>
                    <img th:src='@{/img/please-login.png}'/>
                </a>
            </div>
            <div class='row' sec:authorize="hasRole('ROLE_ADMINISTRATOR') || hasRole('ROLE_MANAGER')">
                <div class="col-lg-12">
                    <div class="rzvy-booking-detail-main">
                        <div class="card">
                            <div class="card-body p-0">
                                <div class="rzvy-tabbable-panel">
                                    <div class="rzvy-tabbable-line">
                                        <ul class="nav nav-tabs">
                                            <li class="nav-item custom-nav-item" id="rzvy_staff_schedule_tab_selection"
                                                data-id="1">
                                                <a class="nav-link custom-nav-link" id="tab_link_service"
                                                   data-tabno="1" data-toggle="tab"
                                                   href="#tab_service"
                                                   aria-expanded="false">
                                                    <i class="fa fa-calendar"></i> Dịch vụ
                                                </a>
                                            </li>
                                            <li class="nav-item custom-nav-item" id="rzvy_staff_blockoff_tab_selection"
                                                data-id="1">
                                                <a class="nav-link custom-nav-link"
                                                   data-tabno="2" data-toggle="tab"
                                                   href="#tab_product"
                                                   aria-expanded="false">
                                                    <i class="fa fa-calendar-o"></i>Sản phẩm
                                                </a>
                                            </li>
                                        </ul>
                                        <div id="rzvy-staff-tab-content" class="tab-content py-4">
                                            <div class="tab-pane container active" aria-expanded="true"
                                                 id="tab_service">
                                                <div class="step-item" th:each="service,itrStat : ${services}">
                                                    <h2 class="step-title "
                                                        th:utext="${service.productServiceName}"></h2>
                                                    <h4 class="price" style="color: #797877"
                                                        th:text="${#numbers.formatDecimal(service.price, 0, 'COMMA', 0, 'POINT') +' Đ'}"></h4>
                                                    <div class="services team">
                                                        <div class="owl-carousel owl-loaded owl-drag" data-items="3"
                                                             data-items-lg="2"
                                                             data-items-md="2" data-items-sm="2" data-items-ssm="1"
                                                             data-margin="24"
                                                             data-nav="true" data-dots="true" autoplay="false"
                                                             data-loop="false">
                                                            <div class="owl-stage-outer">
                                                                <div class="owl-stage">
                                                                    <div class="owl-item"
                                                                         style="width:155px; margin-right: 10px; margin-bottom: 10px;"
                                                                         th:each="assistant,assistantStat : ${assistants}">
                                                                        <div class="item">
                                                                            <figure class="staff"
                                                                                    th:priceServiceProduct="${service.price}"
                                                                                    th:staffId="${assistant.id}"
                                                                                    th:serviceId="${service.productServiceId}">
                                                                                <figcaption>
                                                                                    <h3 th:utext="${assistant.fullName}"></h3>
                                                                                    <div class="rating">
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                    </div>
                                                                                    <div class="service-meta">
                                                                                        <span>
                                                                                            <i class="fa fa-mobile"
                                                                                               aria-hidden="true"></i>
                                                                                            <a th:utext="${assistant.phone}"></a>
                                                                                        </span>
                                                                                    </div>
                                                                                </figcaption>
                                                                            </figure>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane container" id="tab_product">
                                                <div class="step-item" th:each="product,itrStat : ${products}">
                                                    <h2 class="step-title "
                                                        th:utext="${product.productServiceName}"></h2>
                                                    <h4 class="price" style="color: #797877"
                                                        th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') +' Đ'}"></h4>
                                                    <div class="services team">
                                                        <div class="owl-carousel owl-loaded owl-drag" data-items="3"
                                                             data-items-lg="2"
                                                             data-items-md="2" data-items-sm="2" data-items-ssm="1"
                                                             data-margin="24"
                                                             data-nav="true" data-dots="true" autoplay="false"
                                                             data-loop="false">
                                                            <div class="owl-stage-outer">
                                                                <div class="owl-stage">
                                                                    <div class="owl-item"
                                                                         style="width:150px; margin-right: 10px; margin-bottom: 10px;"
                                                                         th:each="assistant,assistantStat : ${assistants}">
                                                                        <div class="item">
                                                                            <figure class="staff"
                                                                                    th:staffId="${assistant.id}"
                                                                                    th:serviceId="${product.productServiceId}">
                                                                                <figcaption>
                                                                                    <h3 th:utext="${assistant.fullName}"></h3>
                                                                                    <div class="rating">
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                        <i class="fa fa-star"
                                                                                           aria-hidden="true"></i>
                                                                                    </div>
                                                                                    <div class="service-meta">
                                                                                        <span>
                                                                                            <i class="fa fa-mobile"
                                                                                               aria-hidden="true"></i>
                                                                                            <a th:utext="${assistant.phone}"></a>
                                                                                        </span>
                                                                                    </div>
                                                                                </figcaption>
                                                                            </figure>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row user-info hidden_div" id="info_customer">
                                                <h2 class="step-title ">Thông tin khách hàng</h2>
                                                <div class='form-group col-md-6'>
                                                    <label for='customer_firstname'>Tên</label>
                                                    <input type='text' class='form-control' id='customer_firstname'
                                                           name='customer_firstname' placeholder='Nhập tên'>
                                                </div>
                                                <div class='form-group col-md-6'>
                                                    <label for='customer_lastname'>Họ</label>
                                                    <input type='text' class='form-control' id='customer_lastname'
                                                           name='customer_lastname' placeholder='Nhập họ'>
                                                </div>
                                                <div class='form-group col-md-6'>
                                                    <label for='customer_phone'>Số điện thoại</label>
                                                    <input type="text" id="customer_phone"
                                                           name="customer_phone"
                                                           placeholder="Số điện thoại khách hàng"
                                                           class="form-control">
                                                </div>
                                                <div class='form-group col-md-6'>
                                                    <label for='customer_address'>Địa chỉ</label>
                                                    <input type="text" id="customer_address"
                                                           name="customer_address"
                                                           placeholder="Địa chỉ khách hàng"
                                                           class="form-control">
                                                </div>
                                            </div>

                                            <div class="row btn-invoice">
                                                <div class="col-md-4 forms rzvy-radio-group-block">
                                                    <button id="reset" class="btn w-100 btn-success mt-md-5 mt-4">
                                                        <span class="fa fa-refresh"></span>&nbsp;&nbsp;Đặt lại
                                                    </button>
                                                </div>
                                                <div class="col-md-4 forms rzvy-radio-group-block">
                                                    <button id="confirm" class="btn w-100 btn-success mt-md-5 mt-4">
                                                        <span class="fa fa-calendar-check-o"></span>&nbsp;&nbsp;Xác nhận
                                                    </button>
                                                    <button id="preview_invoice"
                                                            class="btn w-100 btn-success mt-md-5 mt-4 hidden_btn">
                                                        <span class="fa fa-calendar-check-o"></span>&nbsp;&nbsp;Xem lại
                                                        chi tiết
                                                    </button>
                                                    <button id="create_invoice_btn"
                                                            class="btn w-100 btn-success mt-md-5 mt-4 hidden_btn">
                                                        <span class="fa fa-calendar-check-o"></span>&nbsp;&nbsp;Tạo hoá
                                                        đơn
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-lg-12 hidden_div' id="invoice_detail">

                    <div class='whitebox'>
                        <h4 class='widget-title'>Tóm tắt hóa đơn</h4>
                        <table class='table' id="user-service">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
<section layout:fragment="js">
    <script th:src="@{/js/index.js}"></script>
</section>
</body>
</html>
