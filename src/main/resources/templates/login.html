<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout}">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Expires' content='-1'>
    <link rel='shortcut icon' type='image/png' th:href="@{/img/favicon.ico}">
    <title>Login</title>
</head>
<body class="rzvy">
<section layout:fragment="header">
    <header class='header'>
        <div class='container'>
            <a th:href='@{/}' class='rzvy-brand'>
                <img th:src='@{/img/logo.png}'/>
            </a>
        </div>
    </header>
</section>
<section layout:fragment="content" class="container rzvy-login-main p-3 mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <div class="col-md-4 p-4 whitebox">
            <form th:action="@{/login}" method="post">
                <div class='form-group'>
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Nhập mật khẩu">
                </div>
                <div class="row mt-2">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div class="container shadow min-vh-100 py-2">
                <h5>Bootstrap 5 date picker</h5>
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-sm-6">
                        <label for="startDate">Start</label>
                        <input id="startDate" class="form-control" type="date" />
                        <span id="startDateSelected"></span>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <label for="endDate">End</label>
                        <input id="endDate" class="form-control" type="date" />
                        <span id="endDateSelected"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section layout:fragment="js">
    <script>
        let startDate = document.getElementById('startDate')
        let endDate = document.getElementById('endDate')

        startDate.addEventListener('change',(e)=>{
            let startDateVal = e.target.value
            document.getElementById('startDateSelected').innerText = startDateVal
        })

        endDate.addEventListener('change',(e)=>{
            let endDateVal = e.target.value
            document.getElementById('endDateSelected').innerText = endDateVal
        })
    </script>
</section>

</body>
</html>
