<body class='rzvy' cz-shortcut-listen='true'>
<!-- Brand and toggle get grouped for better mobile display -->
<!-- Rzvy Header -->
<header class='rzvy-header'>
    <div class='container'>
        <a th:href='@{/}' class='rzvy-brand'>
            <img th:src='@{/img/logo.webp}'/>
        </a>
        <ul>
            <li>
                <a th:href='@{/register}'>
                    <i class='fa fa-user-plus' aria-hidden='true'></i> &nbsp;Đăng kí</a>
            </li>
        </ul>
    </div>
</header>

<section class='container rzvy-login-main p-3 mt-5'>
    <div class='row'>
        <div class='col-md-4'></div>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <div class='col-md-4 rzvy-login-form-block p-4 whitebox'>
            <h2 class='text-center'>Login Now</h2>
            <form action="home" th:action="@{/login}" method="post">
                <div class="modal-body">
                    <div class="form-group has-feedback">
                        <input class="form-control" name="username"
                               placeholder="Email" /> <span
                            class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password"
                               placeholder="Password" /> <span
                            class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div th:if="${param.error}"
                                 class="alert alert-danger alert-dismissable">
                                <p>
                                    <i class="icon fa fa-ban"></i> <span
                                        th:text="#{error.login_failed}">Invalid Email and
                                            Password.</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
            </form>
